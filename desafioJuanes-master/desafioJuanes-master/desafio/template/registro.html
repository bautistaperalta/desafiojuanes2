{% extends "home.html" %}

{% load static %}


{% block contenido %}
<link rel="stylesheet" href="{%static 'css/cosa.css'%}">
<p>hola! aca podes registrarte</p>
<div class="formDataRegistros">
    <form class="formDataRegistros" action="/AppDesafio/registro/" method="POST"> {% csrf_token %}
        <input type="text" name="nombre_completo" placeholder="nombre completo">
        <input type="date" name="fechaDeNacimiento" placeholder="Fecha de nacimiento">
        <input type="email" name="email" placeholder="email">
        <input type="password" name="contraseña" placeholder="contraseña">
        <button type="submit" class="btn btn-primary btndj">Registrar</button>
    </form>
</div>

{% endblock %}
